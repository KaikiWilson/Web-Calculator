<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Estácio - Teoria na prática "Javascript"</title>
</head>
<body>
    

    <div class="container">

        <div class="box-calculator">
            
            <div class="box-result">
                <h2>...</h2>    
            </div>

            
            <div class="box-buttoms">

                
                <div class="box-lineButtoms">
                    <button class="buttom">%</button>
                    <button class="buttom">CE</button>
                    <button class="buttom">C</button>
                    <button class="buttom" data-action="clear">del</button>
              


             
                    <button class="buttom">1/x</button>
                    <button class="buttom">x²</button>
                    <button class="buttom">a</button>
                    <button class="buttom buttom-operator" data-action="divide">/</button>
            


               
                    <button class="buttom">7</button>
                    <button class="buttom">8</button>
                    <button class="buttom">9</button>
                    <button class="buttom buttom-operator" data-action="multiply">&times;</button>
             


              
                    <button class="buttom">4</button>
                    <button class="buttom">5</button>
                    <button class="buttom">6</button>
                    <button class="buttom buttom-operator" data-action="subtract">-</button>
             


  
                    <button class="buttom">1</button>
                    <button class="buttom">2</button>
                    <button class="buttom">3</button>
                    <button class="buttom buttom-operator" data-action="add">+</button>




                    <button class="buttom">+/-</button>
                    <button class="buttom">0</button>
                    <button class="buttom" data-action="decimal">,</button>
                    <button class="buttom specialButtom buttom-equal" data-action="calculate">=</button>
                </div><!--box lineButtoms-->


            </div><!--Box buttoms-->


        </div><!--Box calculator-->

    </div><!--Container-->




    <script src="/js/script.js"></script>
</body>
</html>
